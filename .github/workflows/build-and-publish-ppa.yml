name: Build and Publish mdllama DEB and RPM

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref'
        required: false
      release_tag:
        description: 'Release tag'
        required: false

permissions:
  contents: write

jobs:
  build-deb:
    runs-on: Debian
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Clone gh-pages branch for old packages
        run: |
          git clone --branch gh-pages --single-branch https://github.com/QinCai-rui/packages.git oldrepo

      - name: Run build-mdllama-deb.sh
        run: |
          chmod +x ./build-mdllama-deb.sh
          ./build-mdllama-deb.sh

      - name: Upload debian repo artifact
        uses: actions/upload-artifact@v4
        id: upload-deb
        with:
          name: debian-repo
          path: repo/**

  build-rpm:
    runs-on: Fedora
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Clone gh-pages branch for old packages
        run: |
          git clone --branch gh-pages --single-branch https://github.com/QinCai-rui/packages.git oldrepo

      - name: Run build-mdllama-rpm.sh
        run: |
          chmod +x ./build-mdllama-rpm.sh
          ./build-mdllama-rpm.sh

      - name: Upload fedora rpm artifact
        uses: actions/upload-artifact@v4
        id: upload-rpm
        with:
          name: fedora-rpm
          path: rpm-out/**

  deploy:
    runs-on: ubuntu-latest
    needs: [build-deb, build-rpm]
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Download debian repo artifact (stable)
        uses: actions/download-artifact@v4
        with:
          name: debian-repo
          path: debian/

      - name: Download debian repo artifact (testing)
        uses: actions/download-artifact@v4
        with:
          name: debian-repo-testing
          path: debian-testing/
        continue-on-error: true

      - name: Download fedora rpm artifact (stable)
        uses: actions/download-artifact@v4
        with:
          name: fedora-rpm
          path: fedora/

      - name: Download fedora rpm artifact (testing)
        uses: actions/download-artifact@v4
        with:
          name: fedora-rpm-testing
          path: fedora-testing/
        continue-on-error: true

      - name: Merge with existing gh-pages content
        run: |
          # Clone existing gh-pages branch
          git clone --branch gh-pages --single-branch https://github.com/QinCai-rui/packages.git existing-gh-pages || echo "No existing gh-pages branch"
          
          # Copy existing content that we're not replacing
          if [ -d "existing-gh-pages" ]; then
            # Copy any existing files/directories that aren't being replaced
            find existing-gh-pages -maxdepth 1 -type f -exec cp {} . \; 2>/dev/null || true
            
            # Copy existing directories that we're not overwriting
            for dir in existing-gh-pages/*/; do
              if [ -d "$dir" ]; then
                dirname=$(basename "$dir")
                if [ "$dirname" != "debian" ] && [ "$dirname" != "debian-testing" ] && [ "$dirname" != "fedora" ] && [ "$dirname" != "fedora-testing" ]; then
                  cp -r "$dir" "./$dirname" 2>/dev/null || true
                fi
              fi
            done
            
            # Copy existing debian and fedora content that we're not replacing
            if [ -d "existing-gh-pages/debian" ] && [ ! -d "debian" ]; then
              cp -r existing-gh-pages/debian ./
            fi
            if [ -d "existing-gh-pages/debian-testing" ] && [ ! -d "debian-testing" ]; then
              cp -r existing-gh-pages/debian-testing ./
            fi
            if [ -d "existing-gh-pages/fedora" ] && [ ! -d "fedora" ]; then
              cp -r existing-gh-pages/fedora ./
            fi
            if [ -d "existing-gh-pages/fedora-testing" ] && [ ! -d "fedora-testing" ]; then
              cp -r existing-gh-pages/fedora-testing ./
            fi
          fi


      - name: List all published packages
        run: |
          echo "DEB packages:" && find debian/ -name '*.deb' 2>/dev/null || echo "No debian packages"
          echo "DEB testing packages:" && find debian-testing/ -name '*.deb' 2>/dev/null || echo "No debian-testing packages"
          echo "RPM packages:" && find fedora/ -name '*.rpm' 2>/dev/null || echo "No fedora packages"
          echo "RPM testing packages:" && find fedora-testing/ -name '*.rpm' 2>/dev/null || echo "No fedora-testing packages"

      - name: Clean up extra files before deploy
        run: |
          rm -f LICENSE
          find . -maxdepth 2 -name '*.sh' -exec rm -f {} +

      - name: Deploy to gh-pages (debian/, debian-testing/, fedora/, fedora-testing/)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          cname: packages.qincai.xyz
